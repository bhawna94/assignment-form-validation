<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src ="js/validations.js"></script>
    <link rel="stylesheet" type="text/css" href="css/form.css">

    <title>Form</title>
</head>

<body>
<div class="uselessdiv">
    <div class="row">
        <div class="col-md-12 col-xs-12 "></div>
    </div>
</div>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
<div class = "container ">


    <h2>Form</h2> <form id="form1" class = "form-horizontal" action="ajaxassignment.html" method="post">
    <div class = "form-group" >
        <label class = "labels">First Name :</label>
        <input type="text" class="form-control" placeholder="First Name" id="form_username" name="fname">
        <div class="error_form" id="usererrormessage"></div>
    </div>
    <div class = "form-group">
        <label class = "labels">Last Name :</label>
        <input type="text" class="form-control" placeholder="Last Name" id="text2" >
    </div>
    <div class="form-group">
        <label class = "labels">Email:</label>
        <input type="text" class="form-control" placeholder="Email-id" id="form_email" name="email">
        <div class="error_form" id="emailerrormessage"></div>
    </div>
    <div class="form-group">
        <label class = "labels">Confirm Email:</label>
        <input type="text" class="form-control" placeholder="Confirm Your Email-id" id="retypeemail">
        <div class="error_form" id="retypeemailerrormessage"></div>
    </div>
        <div class="form-group" id="buttn">
            <label class = "labels">Gender:</label>
            <input type="radio" name="gender" id="maleval" value="male" >Male &nbsp;
            <input type="radio" name="gender" id="femaleval" value="Female">Female
            <div class="error_form" id="radioerrormessage"></div>

        </div>
    <div class="form-group">
        <label class = "labels">Phone:</label>
        <input type="text" class="form-control" placeholder="Mobile Number" id="form_phone" name="phone">
        <div class="error_form" id="phoneerrormessage">
    </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-danger">Submit</button>
            </div>
            <div class="col-md-5"></div>
        </div>
    </div>

</form>
</div>
        </div>
    <div class="col-md-4"></div>
    </div>




</body>
</html>
